<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>one_line_diary</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <!-- 見出し -->
      <section>
        <header>
          <h1 class="app-title">One Line Diary</h1>
          <p class="today-date" id="todayDate"></p>
        </header>
      </section>

      <section class="form_main">
        <form id="diaryForm">
          <label for="diary">今日の一言</label><br />
          <textarea
            id="diary"
            rows="3"
            maxlength="100"
            placeholder="今日はどんな一日だった？"
          ></textarea>

          <!-- 翻訳表示 -->
          <section class="translation">
            <label>英訳</label>
            <div id="translated" class="translation-box"></div>
          </section>

          <!-- 登録ボタン -->
          <div class="actions">
            <button type="button" id="translateBtn">翻訳</button>
          </div>
        </form>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/ui.js"></script>
  </body>
</html>
